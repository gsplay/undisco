<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Archivo — undisco</title>

  <meta name="description" content="Archivo de discos recomendados en undisco.org">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #eaeaea;
      --muted: rgba(255,255,255,0.6);
      --border: rgba(255,255,255,0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Montserrat', system-ui, sans-serif;
      min-height: 100vh;
      padding: 48px 20px;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 500;
      margin-bottom: 32px;
    }

    .archive-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .item {
      display: flex;
      flex-direction: column;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .date {
      font-size: 0.75rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 500;
      line-height: 1.3;
    }

    .artist {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .item a {
      text-decoration: none;
      color: inherit;
    }

    .item a:hover .title {
      text-decoration: underline;
    }

    .back {
      margin-top: 48px;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    .back a {
      color: inherit;
      text-decoration: none;
    }

    .back a:hover {
      opacity: 0.9;
    }

    @media (min-width: 768px) {
      body {
        padding: 72px 32px;
      }

      h1 {
        font-size: 2.8rem;
      }

      .title {
        font-size: 1.25rem;
      }

      .artist {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

<main>

  <h1>Archivo</h1>

  <div class="archive-list">

    <!-- ITEM -->
    <div class="item">
      <span class="date">31 dic 2025</span>
      <a href="{{ site.baseurl }}/discos/we_like_it_here">
        <div class="title">We Like It Here</div>
        <div class="artist">Snarky Puppy</div>
      </a>
    </div>

      </a>

  </div>

  <div class="back">
    <a href="{{ site.baseurl }}/">← Volver al inicio</a>
  </div>

</main>

</body>
</html>
