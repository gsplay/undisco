<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>undisco.org — un disco para escuchar de principio a fin</title>
  <meta name="description" content="Recomendaciones humanas de discos para escuchar completos. Un disco, sin apuro, de principio a fin." />

  <!-- SEO semántico invisible -->
  <meta name="robots" content="index, follow" />

  <style>
    /* Reset mínimo */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Accesibilidad SEO (no visible) */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    main {
      width: 100%;
      max-width: 520px;
      padding: 32px;
      text-align: center;
    }

    /* Estados */
    .state {
      opacity: 0;
      pointer-events: none;
      transform: translateY(12px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .state.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    /* HOME */
    .intro {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 18px;
      line-height: 1.4;
      margin-bottom: 48px;
      opacity: 0.85;
    }

    .primary-btn {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: #000000;
      color: #ffffff;
      border: none;
      font-size: 20px;
      font-weight: 500;
      line-height: 1.25;
      cursor: pointer;
      letter-spacing: -0.01em;
      transition: transform 0.25s ease, box-shadow 0.25s ease, opacity 0.25s ease;
      box-shadow: 0 20px 40px rgba(0,0,0,0.18);
    }

    .primary-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 28px 60px rgba(0,0,0,0.22);
    }

    .primary-btn:active {
      transform: scale(0.98);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    /* DISCO */
    #disco img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    #disco .artist {
      font-size: 14px;
      opacity: 0.6;
      margin-bottom: 6px;
    }

    #disco .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    #actions {
      display: flex;
      justify-content: space-between;
      margin-top: 36px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #actions.visible { opacity: 1; }

    #actions button {
      background: none;
      border: none;
      font-size: 13px;
      cursor: pointer;
      opacity: 0.65;
    }

  </style>
</head>
<body>

  <!-- H1 semántico invisible -->
  <h1 class="sr-only">Recomendaciones de discos para escuchar completos</h1>

  <main>

    <!-- HOME -->
    <section id="home" class="state active">
      <div class="intro">Un disco. Escuchalo entero.</div>
     <a href="/discos/kind-of-blue/" class="primary-btn">
  Recomendame<br>un disco
</a>


    <!-- DISCO -->
    <section id="disco" class="state">
      <img src="assets/covers/disco1.jpg" alt="Portada del disco recomendado" />
      <div class="artist">Miles Davis</div>
      <div class="title">Kind of Blue</div>

      <div id="actions">
        <button id="backBtn">Página principal</button>
        <button id="shareBtn">Compartir</button>
      </div>
    </section>

  </main>

  <script>
    const home = document.getElementById('home');
    const disco = document.getElementById('disco');
    const actions = document.getElementById('actions');

    document.getElementById('recommendBtn').addEventListener('click', () => {
      home.classList.remove('active');

      setTimeout(() => {
        disco.classList.add('active');
      }, 300);

      setTimeout(() => {
        actions.classList.add('visible');
      }, 5300);
    });

    document.getElementById('backBtn').addEventListener('click', () => {
      actions.classList.remove('visible');
      disco.classList.remove('active');

      setTimeout(() => {
        home.classList.add('active');
      }, 300);
    });
  </script>

</body>
</html>
