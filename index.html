<style>
  :root {
    --bg: #0e0e0e;
    --fg: #eaeaea;
    --muted: #9a9a9a;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    height: 100%;
    background: var(--bg);
    color: var(--fg);
    font-family: 'Montserrat', system-ui, sans-serif;
    scroll-behavior: smooth;
  }

  body {
    overflow-x: hidden;
    position: relative;
  }

  main { width: 100%; }

  section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4rem 2rem;
    text-align: center;
  }

  .text {
    max-width: 720px;
    font-size: clamp(1.6rem, 4vw, 2.4rem);
    font-weight: 300;
    line-height: 1.4;
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  section.visible .text {
    opacity: 1;
    transform: translateY(0);
  }

  .muted {
    color: var(--muted);
    font-size: 1rem;
    letter-spacing: 0.04em;
    margin-top: 1.5rem;
  }

  .scroll-indicator {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    width: 44px;
    height: 44px;
    border: 1px solid rgba(255,255,255,0.4);
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 10;
    opacity: 0.85;
  }

  .scroll-indicator .line {
    width: 2px;
    height: 16px;
    background: var(--fg);
    animation: scrollPulse 2s infinite;
  }

  .scroll-indicator .arrow::before {
    content: "↓";
    font-size: 10px;
    opacity: 0.7;
  }

  @keyframes scrollPulse {
    0% { opacity: 0.2; }
    50% { opacity: 1; }
    100% { opacity: 0.2; }
  }

  .recommend {
    display: inline-block;
    padding: 1.2rem 3rem;
    border: 1px solid var(--fg);
    text-decoration: none;
    color: var(--fg);
    font-size: 0.95rem;
    letter-spacing: 0.18em;
    text-transform: uppercase;
  }

  .recommend:hover {
    background: var(--fg);
    color: var(--bg);
  }

  body::before {
    content: "";
    position: fixed;
    inset: -30%;
    background:
      radial-gradient(circle at 20% 20%, rgba(255,255,255,0.06), transparent 45%),
      radial-gradient(circle at 80% 60%, rgba(255,255,255,0.04), transparent 50%);
    pointer-events: none;
  }
</style>
</head>

<body>

<div class="scroll-indicator" id="scrollDown">
  <span class="line"></span>
  <span class="arrow"></span>
</div>

<main>
  <section><div class="text">Bienvenido a <strong>undisco.online</strong></div></section>
  <section><div class="text">Un lugar para recomendar discos<br>para escucharlos completos</div></section>
  <section><div class="text">No hay rankings.<br>No hay algoritmos.</div></section>
  <section>
    <div class="text">
      Un solo disco.<br>Elegido con intención.
      <div class="muted">De principio a fin.</div>
    </div>
  </section>
  <section>
    <a href="{{ site.baseurl }}/discos/last/" class="recommend">Recomendar</a>
  </section>
</main>

<script>
  const sections = document.querySelectorAll('section');
  const scrollBtn = document.getElementById('scrollDown');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('visible');
    });
  }, { threshold: 0.5 });

  sections.forEach(section => observer.observe(section));

  scrollBtn.addEventListener('click', () => {
    const currentScroll = window.scrollY;
    for (let section of sections) {
      if (section.offsetTop > currentScroll + 10) {
        window.scrollTo({
          top: section.offsetTop - window.innerHeight / 2 + section.offsetHeight / 2,
          behavior: 'smooth'
        });
        break;
      }
    }
  });
</script>

</body>
