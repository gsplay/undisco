  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #eaeaea;
      --muted: #9a9a9a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Montserrat', system-ui, sans-serif;
      scroll-behavior: smooth;
    }

    body {
      overflow-x: hidden;
      position: relative;
    }

    main {
      width: 100%;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
    }

    .text {
      max-width: 720px;
      font-size: clamp(1.6rem, 4vw, 2.4rem);
      font-weight: 300;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    section.visible .text {
      opacity: 1;
      transform: translateY(0);
    }

    .muted {
      color: var(--muted);
      font-size: 1rem;
      letter-spacing: 0.04em;
      margin-top: 1.5rem;
    }

    /* INDICADOR SCROLL (círculo + línea + flecha) */

    .scroll-indicator {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 44px;
      height: 44px;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }

    .scroll-indicator:hover {
      opacity: 1;
    }

    .scroll-indicator .line {
      width: 2px;
      height: 16px;
      background: var(--fg);
      animation: scrollPulse 2s infinite;
    }

    .scroll-indicator .arrow {
      font-size: 10px;
      line-height: 1;
      margin-top: 2px;
      opacity: 0.7;
    }

    .scroll-indicator .arrow::before {
      content: "↓";
    }

    @keyframes scrollPulse {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    @media (max-width: 600px) {
      .scroll-indicator {
        width: 48px;
        height: 48px;
      }

      .scroll-indicator .line {
        height: 18px;
      }
    }

    /* BOTÓN FINAL */

    .recommend {
      display: inline-block;
      padding: 1.2rem 3rem;
      border: 1px solid var(--fg);
      text-decoration: none;
      color: var(--fg);
      font-size: 0.95rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .recommend:hover {
      background: var(--fg);
      color: var(--bg);
    }

    /* FONDO SUTIL */

    body::before {
      content: "";
      position: fixed;
      inset: -30%;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.06), transparent 45%),
        radial-gradient(circle at 80% 60%, rgba(255,255,255,0.04), transparent 50%);
      pointer-events: none;
      transition: transform 0.6s ease;
    }

    body.scrolled::before {
      transform: translate(4%, 4%);
    }
  </style>
</head>

<body>

<div class="scroll-indicator" id="scrollDown">
  <span class="line"></span>
  <span class="arrow"></span>
</div>

<main>

  <section>
    <div class="text">Bienvenido a <strong>undisco.online</strong></div>
  </section>

  <section>
    <div class="text">
      Un lugar para recomendar discos<br>
      para escucharlos completos
    </div>
  </section>

  <section>
    <div class="text">
      No hay rankings.<br>
      No hay algoritmos.
    </div>
  </section>

  <section>
    <div class="text">
      Un solo disco.<br>
      Elegido con intención.
      <div class="muted">De principio a fin.</div>
    </div>
  </section>

  <section>
   <a href="{{ site.baseurl }}/discos/last/" class="recommend">
  Recomendar
</a>
  </section>

</main>

<script>
  const sections = document.querySelectorAll('section');
  const scrollBtn = document.getElementById('scrollDown');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        document.body.classList.add('scrolled');
      }
    });
  }, { threshold: 0.5 });

  sections.forEach(section => observer.observe(section));

  scrollBtn.addEventListener('click', () => {
    const currentScroll = window.scrollY;

    for (let i = 0; i < sections.length; i++) {
      const top = sections[i].offsetTop;
      const height = sections[i].offsetHeight;

      if (top > currentScroll + 10) {
        const center =
          top - (window.innerHeight / 2) + (height / 2);

        window.scrollTo({
          top: center,
          behavior: 'smooth'
        });
        break;
      }
    }
  });
</script>

</body>
</html>
