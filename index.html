<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>undisco.org</title>
  <meta name="description" content="Un disco. Para escuchar de principio a fin." />
  <meta name="robots" content="index, follow" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #eaeaea;
      --muted: #9a9a9a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Montserrat', system-ui, sans-serif;
    }

    body {
      overflow-x: hidden;
    }

    main {
      width: 100%;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
    }

    .text {
      max-width: 720px;
      font-size: clamp(1.6rem, 4vw, 2.4rem);
      font-weight: 300;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    section.visible .text {
      opacity: 1;
      transform: translateY(0);
    }

    .muted {
      color: var(--muted);
      font-size: 1rem;
      letter-spacing: 0.04em;
      margin-top: 1.5rem;
    }

    /* Flecha fija */
    .scroll-hint {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
      opacity: 0.7;
    }

    .scroll-hint span {
      width: 12px;
      height: 12px;
      border-right: 2px solid var(--fg);
      border-bottom: 2px solid var(--fg);
      transform: rotate(45deg);
      animation: arrowFloat 2.2s ease-in-out infinite;
    }

    @keyframes arrowFloat {
      0% {
        transform: rotate(45deg) translate(0, 0);
        opacity: 0.3;
      }
      50% {
        transform: rotate(45deg) translate(0, 8px);
        opacity: 1;
      }
      100% {
        transform: rotate(45deg) translate(0, 0);
        opacity: 0.3;
      }
    }

    /* Botón */
    .recommend {
      display: inline-block;
      padding: 1.2rem 3rem;
      border: 1px solid var(--fg);
      text-decoration: none;
      color: var(--fg);
      font-size: 1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .recommend:hover {
      background: var(--fg);
      color: var(--bg);
    }

    /* Sombra ambiental */
    body::before {
      content: "";
      position: fixed;
      inset: -20%;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.06), transparent 60%);
      pointer-events: none;
      transition: transform 0.6s ease;
    }

    body.scrolled::before {
      transform: translate(5%, 5%);
    }
  </style>
</head>

<body>

  <!-- Flecha fija -->
  <div class="scroll-hint">
    <span></span>
  </div>

  <main>

    <section>
      <div class="text">Bienvenido a <strong>undisco.org</strong></div>
    </section>

    <section>
      <div class="text">
        El mejor recomendador de discos para <br>escucha activa en internet
      </div>
    </section>

    <section>
      <div class="text">
        Acá no hay listas infinitas.<br>No hay algoritmos ansiosos.
      </div>
    </section>

    <section>
      <div class="text">
        Un solo disco.<br>Elegido con intención.
        <div class="muted">Para escuchar de principio a fin.</div>
      </div>
    </section>

    <section>
      <a href="{{ site.baseurl }}/discos/kind-of-blue/" class="recommend">
        Recomendar
      </a>
    </section>

  </main>

  <script>
    const sections = document.querySelectorAll('section');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          document.body.classList.add('scrolled');
        }
      });
    }, { threshold: 0.5 });

    sections.forEach(section => observer.observe(section));
  </script>

</body>
</html>
