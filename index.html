<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>undisco.org</title>
  <meta name="description" content="Un disco. Para escuchar de principio a fin." />
  <meta name="robots" content="index, follow" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #eaeaea;
      --muted: #9a9a9a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Montserrat', system-ui, sans-serif;
    }

    body {
      overflow-x: hidden;
      position: relative;
    }

    main {
      width: 100%;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
    }

    .text {
      max-width: 720px;
      font-size: clamp(1.6rem, 4vw, 2.4rem);
      font-weight: 300;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    section.visible .text {
      opacity: 1;
      transform: translateY(0);
    }

    .muted {
      color: var(--muted);
      font-size: 1rem;
      letter-spacing: 0.04em;
      margin-top: 1.5rem;
    }

    /* Flecha fija */
    .scroll-indicator {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 64px;
      cursor: pointer;
      background: linear-gradient(to bottom, transparent, var(--fg), transparent);
      animation: scrollPulse 2s infinite;
      z-index: 10;
      opacity: 0.8;
    }

    @keyframes scrollPulse {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    /* Botón recomendar */
    .recommend {
      display: inline-block;
      padding: 1.2rem 3rem;
      border: 1px solid var(--fg);
      text-decoration: none;
      color: var(--fg);
      font-size: 0.95rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .recommend:hover {
      background: var(--fg);
      color: var(--bg);
    }

    /* Fondo sutil */
    body::before {
      content: "";
      position: fixed;
      inset: -30%;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.06), transparent 45%),
        radial-gradient(circle at 80% 60%, rgba(255,255,255,0.04), transparent 50%);
      pointer-events: none;
      transition: transform 0.6s ease;
    }

    body.scrolled::before {
      transform: translate(4%, 4%);
    }
  </style>
</head>

<body>

<div class="scroll-indicator" id="scrollDown"></div>

<main>

  <section>
    <div class="text">Bienvenido a <strong>undisco.org</strong></div>
  </section>

  <section>
    <div class="text">
      Un lugar para recomendar discos<br>
      para escucharlos completos
    </div>
  </section>

  <section>
    <div class="text">
      No hay rankings.<br>
      No hay algoritmos.
    </div>
  </section>

  <section>
    <div class="text">
      Un solo disco.<br>
      Elegido con intención.
      <div class="muted">De principio a fin.</div>
    </div>
  </section>

  <section>
    <a href="{{ site.baseurl }}/discos/kind-of-blue/" class="recommend">
      Recomendar
    </a>
  </section>

</main>

<script>
  const sections = document.querySelectorAll('section');
  const scrollBtn = document.getElementById('scrollDown');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        document.body.classList.add('scrolled');
      }
    });
  }, { threshold: 0.5 });

  sections.forEach(section => observer.observe(section));

  scrollBtn.addEventListener('click', () => {
    const currentScroll = window.scrollY;

    for (let i = 0; i < sections.length; i++) {
      const top = sections[i].offsetTop;
      const height = sections[i].offsetHeight;

      if (top > currentScroll + 10) {
        const center =
          top - (window.innerHeight / 2) + (height / 2);

        window.scrollTo({
          top: center,
          behavior: 'smooth'
        });
        break;
      }
    }
  });
</script>

</body>
</html>
