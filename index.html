      background: none;
      border: none;
      font-family: inherit;
      font-size: 1rem;
      color: var(--text);
      cursor: pointer;
      padding: 0;
      border-bottom: 1px solid var(--text);
    }

    button:hover {
      opacity: 0.7;
    }

    footer {
      position: absolute;
      bottom: 1.5rem;
      font-size: 0.75rem;
      color: var(--muted);
