<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>undisco.org — un disco para escuchar de principio a fin</title>
  <meta name="description" content="Recomendaciones humanas de discos para escuchar completos. Un disco, sin apuro, de principio a fin." />

  <!-- SEO semántico invisible -->
  <meta name="robots" content="index, follow" />

  <style>
    /* Reset mínimo */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Accesibilidad SEO (no visible) */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    main {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }

    /* Estados */
    .state {
      opacity: 0;
      pointer-events: none;
      transform: translateY(8px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .state.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    /* HOME */
    #home h1 {
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.08em;
      margin-bottom: 40px;
      text-transform: lowercase;
    }

    .primary-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: #000000;
      color: #ffffff;
      border: none;
      font-size: 16px;
      line-height: 1.3;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .primary-btn:hover { transform: scale(1.03); }

    /* DISCO */
    #disco img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 16px;
    }

    #disco .artist {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    #disco .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    #actions {
      display: flex;
      justify-content: space-between;
      margin-top: 32px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #actions.visible { opacity: 1; }

    #actions button {
      background: none;
      border: none;
      font-size: 13px;
      cursor: pointer;
      opacity: 0.7;
    }

  </style>
</head>
<body>

  <!-- H1 semántico invisible -->
  <h1 class="sr-only">Recomendaciones de discos para escuchar completos</h1>

  <main>

    <!-- HOME -->
    <section id="home" class="state active">
      <h1>undisco.org</h1>
      <button class="primary-btn" id="recommendBtn">Recomendame<br>un disco</button>
    </section>

    <!-- DISCO -->
    <section id="disco" class="state">
      <img src="assets/covers/disco1.jpg" alt="Portada del disco recomendado" />
      <div class="artist">Miles Davis</div>
      <div class="title">Kind of Blue</div>

      <div id="actions">
        <button id="backBtn">Página principal</button>
        <button id="shareBtn">Compartir</button>
      </div>
    </section>

  </main>

  <script>
    const home = document.getElementById('home');
    const disco = document.getElementById('disco');
    const actions = document.getElementById('actions');

    document.getElementById('recommendBtn').addEventListener('click', () => {
      home.classList.remove('active');

      setTimeout(() => {
        disco.classList.add('active');
      }, 300);

      setTimeout(() => {
        actions.classList.add('visible');
      }, 5300);
    });

    document.getElementById('backBtn').addEventListener('click', () => {
      actions.classList.remove('visible');
      disco.classList.remove('active');

      setTimeout(() => {
        home.classList.add('active');
      }, 300);
    });
  </script>

</body>
</html>
