<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} — {{ page.artist }} | undisco</title>

  <meta name="description" content="Un disco para escuchar completo: {{ page.title }} de {{ page.artist }} ({{ page.year }})." />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

  <style>
    body {
      background: #0e0e0e;
      color: #eaeaea;
      font-family: 'Montserrat', system-ui, sans-serif;
    }

    .disco-entry {
      min-height: 100vh;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* IMAGEN */
    .cover {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .cover img {
      width: 70%;
      max-width: 260px;
      border: 1px solid rgba(255,255,255,0.35);
      padding: 6px;
      background: #000;
    }

    /* CONTENIDO */
    .content {
      text-align: center;
      max-width: 420px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .artist {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 6px;
    }

    .meta {
      font-size: 0.95rem;
      opacity: 0.65;
      margin-bottom: 24px;
    }

    /* BOTÓN ESCUCHAR */
    .listen {
      display: inline-block;
      margin-bottom: 24px;
      padding: 14px 36px;
      border: 1px solid #eaeaea;
      text-decoration: none;
      color: #eaeaea;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 0.85rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .listen:hover {
      background: #eaeaea;
      color: #0e0e0e;
    }

    /* ACCIONES SECUNDARIAS */
    .actions {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .actions a {
      color: inherit;
      text-decoration: none;
    }

    .actions a:hover {
      opacity: 1;
    }

    /* DESKTOP — NO TOCAR */
    @media (min-width: 768px) {
      .disco-entry {
        max-width: 1088px;
        margin: 0 auto;
        padding: 64px 32px;
        display: grid;
        grid-template-columns: 512px 512px;
        gap: 64px;
        align-items: center;
        justify-content: center;
      }

      .cover {
        justify-content: flex-end;
        margin-bottom: 0;
      }

      .cover img {
        width: 100%;
        max-width: 512px;
      }

      .content {
        text-align: left;
        max-width: none;
      }

      h1 {
        font-size: 3.875rem;
        line-height: 1.1;
        margin-bottom: 16px;
      }

      .artist {
        font-size: 1.5rem;
      }

      .meta {
        font-size: 1.2rem;
        margin-bottom: 32px;
      }

      .listen {
        margin-bottom: 40px;
      }

      .actions {
        justify-content: flex-start;
        gap: 32px;
      }
    }
  </style>
</head>

<body>

<main class="disco-entry">

  <div class="cover">
    <img src="{{ site.baseurl }}{{ page.cover }}" alt="Portada de {{ page.title }} de {{ page.artist }}">
  </div>

  <article class="content">
    <h1>{{ page.title }}</h1>

    <div class="artist">{{ page.artist }}</div>

    <div class="meta">
      {{ page.year }} · {{ page.genre }}
    </div>

    {% if page.listen %}
      <a href="{{ page.listen }}" class="listen" target="_blank" rel="noopener">
        Escuchar
      </a>
    {% endif %}

    <div class="actions">
      <a href="{{ site.baseurl }}/">Recomendar otro</a>
      <a href="#">Compartir</a>
    </div>
  </article>

</main>

</body>
</html>
