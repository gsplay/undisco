<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title }} — undisco.org</title>
  <meta name="description" content="{{ page.description | default: 'Un disco para escuchar de principio a fin.' }}" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #eaeaea;
      --muted: #9a9a9a;
      --line: rgba(255,255,255,0.22);
      --accent: rgba(255,255,255,0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Montserrat', system-ui, sans-serif;
      line-height: 1.65;
    }

    body {
      padding: 3rem 1.5rem;
      position: relative;
      overflow-x: hidden;
    }

    /* DETALLE DE FONDO */

    body::before {
      content: "";
      position: fixed;
      inset: -30%;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.05), transparent 40%),
        radial-gradient(circle at 80% 60%, rgba(255,255,255,0.04), transparent 45%);
      pointer-events: none;
      z-index: 0;
    }

    /* CONTENEDOR */

    .disco {
      position: relative;
      z-index: 1;
      max-width: 1120px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 3.5rem;
    }

    /* PORTADA */

    .cover-wrapper {
      display: flex;
      justify-content: center;
    }

    .cover-frame {
      border: 1px solid var(--line);
      padding: 1rem;
      width: 100%;
      max-width: 60%;
      background: rgba(255,255,255,0.01);
      backdrop-filter: blur(2px);
    }

    .cover-frame img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* INFO */

    .info {
      max-width: 680px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2.4rem;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 500;
      line-height: 1.15;
    }

    .meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2rem;
    }

    .meta-item {
      font-size: 1rem;
    }

    .meta-item span {
      display: block;
      margin-top: 0.25rem;
      font-size: 0.85rem;
      color: var(--muted);
      letter-spacing: 0.04em;
    }

    .text {
      font-size: 1.05rem;
      max-width: 54ch;
    }

    /* ACCIONES */

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1.4rem;
      margin-top: 1rem;
    }

    .action-link {
      text-decoration: none;
      color: var(--fg);
      font-size: 0.85rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      padding-bottom: 0.2rem;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease, opacity 0.3s ease;
      opacity: 0.85;
    }

    .action-link:hover {
      border-color: var(--fg);
      opacity: 1;
    }

    /* DESKTOP */

    @media (min-width: 900px) {
      body {
        padding: 5rem 3rem;
      }

      .disco {
        display: grid;
        grid-template-columns: 460px 1fr;
        align-items: center;
        gap: 6rem;
      }

      .cover-frame {
        max-width: 420px;
      }

      .info {
        margin: 0;
        gap: 3rem;
      }

      h1 {
        font-size: 3.1rem;
      }

      .meta {
        gap: 2.5rem;
      }

      .text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

  <article class="disco">

    <!-- PORTADA -->
    <div class="cover-wrapper">
      <div class="cover-frame">
        <img src="{{ page.cover }}" alt="Portada de {{ page.title }}">
      </div>
    </div>

    <!-- INFO -->
    <div class="info">

      <h1>{{ page.title }}</h1>

      <div class="meta">
        <div class="meta-item">
          {{ page.artist }}
          <span>Artista</span>
        </div>
        <div class="meta-item">
          {{ page.year }}
          <span>Año</span>
        </div>
        <div class="meta-item">
          {{ page.genre }}
          <span>Género</span>
        </div>
      </div>

      {% if content %}
      <div class="text">
        {{ content }}
      </div>
      {% endif %}

      <nav class="actions">
        <a href="{{ site.baseurl }}/" class="action-link">Volver</a>

        {% if page.listen_url %}
        <a href="{{ page.listen_url }}" class="action-link" target="_blank" rel="noopener">
          Escuchar
        </a>
        {% endif %}

        <a href="#" class="action-link"
           onclick="navigator.share ? navigator.share({ title: '{{ page.title }}', url: window.location.href }) : alert('Copiá el link y compartilo'); return false;">
          Compartir
        </a>
      </nav>

    </div>

  </article>

</body>
</html>
