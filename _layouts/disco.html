<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} — {{ page.artist }} | undisco</title>

  <meta name="description" content="Un disco para escuchar completo: {{ page.title }} de {{ page.artist }} ({{ page.year }})." />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
</head>
<body>

  <main class="disco-entry">

    <div class="cover">
      <img src="{{ site.baseurl }}{{ page.cover }}" alt="Portada de {{ page.title }} de {{ page.artist }}">
    </div>

    <article class="content">
      <header>
        <h1>{{ page.title }}</h1>

        <div class="meta">
          <span>{{ page.artist }}</span>
          <span>{{ page.year }}</span>
          <span>{{ page.style }}</span>
        </div>
      </header>

      {% if content != "" %}
      <section class="text">
        {{ content }}
      </section>
      {% endif %}

      <div class="actions">
        <a href="{{ site.baseurl }}/">Inicio</a>
        <button onclick="navigator.share ? navigator.share({ title: '{{ page.title }}', url: window.location.href }) : alert('Copiá el link del navegador')">
          Compartir
        </button>
      </div>
    </article>

  </main>

</body>
</html>
