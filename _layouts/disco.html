---
layout: null
---
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title }} — undisco.org</title>
  <meta name="description" content="{{ page.artist }} · {{ page.year }} · {{ page.genre }}" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #eaeaea;
      --muted: #9a9a9a;
      --line: rgba(255,255,255,0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Montserrat', system-ui, sans-serif;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
    }

    /* Fondo ambiental */
    body::before {
      content: "";
      position: fixed;
      inset: -20%;
      background:
        radial-gradient(circle at top right, rgba(255,255,255,0.05), transparent 55%),
        radial-gradient(circle at bottom left, rgba(255,255,255,0.03), transparent 60%);
      pointer-events: none;
    }

    main {
      width: 100%;
      max-width: 1100px;
      display: grid;
      gap: 3rem;
    }

    /* Desktop */
    @media (min-width: 900px) {
      main {
        grid-template-columns: 480px 1fr;
        align-items: center;
      }
    }

    /* Imagen */
    .cover {
      display: flex;
      justify-content: center;
    }

    .cover-frame {
      width: 100%;
      max-width: 480px;
      border: 1px solid var(--line);
      padding: 0.75rem;
    }

    .cover-frame img {
      width: 100%;
      display: block;
    }

    /* Ficha */
    .info {
      display: flex;
      flex-direction: column;
      gap: 1.6rem;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.2rem);
      line-height: 1.1;
      font-weight: 600;
    }

    .artist {
      font-size: 1.4rem;
      font-weight: 500;
      color: var(--muted);
    }

    .meta {
      font-size: 1rem;
      color: var(--muted);
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .description {
      font-size: 1.05rem;
      line-height: 1.6;
      max-width: 520px;
    }

    /* Acciones */
    .actions {
      display: flex;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .listen {
      padding: 0.9rem 2.4rem;
      border: 1px solid var(--fg);
      text-decoration: none;
      color: var(--fg);
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .listen:hover {
      background: var(--fg);
      color: var(--bg);
    }

    .link {
      font-size: 0.9rem;
      color: var(--muted);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    .link:hover {
      color: var(--fg);
      border-color: var(--fg);
    }

    /* Mobile ajuste para no scrollear */
    @media (max-width: 899px) {
      main {
        gap: 2rem;
      }

      .description {
        font-size: 1rem;
      }

      .actions {
        gap: 1.4rem;
      }
    }
  </style>
</head>

<body>

<main>

  <div class="cover">
    <div class="cover-frame">
      <img src="{{ site.baseurl }}{{ page.cover }}" alt="Portada de {{ page.title }}">
    </div>
  </div>

  <div class="info">
    <header>
      <h1>{{ page.title }}</h1>
      <div class="artist">{{ page.artist }}</div>
    </header>

    <div class="meta">
      <span>{{ page.year }}</span>
      <span>{{ page.genre }}</span>
    </div>

    {% if page.description %}
    <div class="description">
      {{ page.description }}
    </div>
    {% endif %}

    <div class="actions">
      {% if page.listen %}
      <a href="{{ page.listen }}" class="listen" target="_blank" rel="noopener">
        Escuchar
      </a>
      {% endif %}

      <a href="{{ site.baseurl }}/" class="link">
        Recomendar otro
      </a>

      <a href="#" class="link" onclick="navigator.share ? navigator.share({ title: '{{ page.title }}', url: window.location.href }) : alert('Copiá el link y compartilo'); return false;">
        Compartir
      </a>
    </div>
  </div>

</main>

</body>
</html>
